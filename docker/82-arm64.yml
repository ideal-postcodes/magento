version: "3.0"
services:
  es:
    image: arm64v8/elasticsearch:7.14.2
    container_name: elasticsearch
    platform: linux/arm64
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 1g
    cap_add:
      - IPC_LOCK
  web:
    depends_on:
      - es
    build:
      context: "."
      dockerfile: "Dockerfile"
      args:
        BASE_IMAGE: idealpostcodes/magento-test:m2.4-php8.2
